<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .slider {
      width: 100%;
      max-width: 600px;
      height: 350px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      animation: slide 30s infinite; /* 4 slides Ã— 5s = 20s */
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
 
10%{
    transform: translateX(0%);
}
20%{
    transform: translateX(-90%);
}
30%{
    transform: translateX(-100%);
}
40%{
    transform: translateX(-100%);
}
50%{
    transform: translateX(-190%);
}
60%{
    transform: translateX(-200%);
}
70%{
    transform: translateX(-200%);
}
80%{
    transform: translateX(-290%);
}
90%{
    transform: translateX(-300%);
}
100%{
    transform: translateX(-300%);
}





 
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/600/350" alt="Image 1">
      <img src="https://picsum.photos/id/1016/600/350" alt="Image 2">
      <img src="https://picsum.photos/id/1018/600/350" alt="Image 3">
      <!-- <img src="https://picsum.photos/id/1019/600/350" alt="Image 4"> -->
    </div>
  </div>
</body>
</html>
